<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="confirma()">Excluir item</button>
</body>
<Script>
    function confirma(){
        let confirmacao = confirm("voce deseja excluir esse item ?")
        if (confirmacao){
            window.alert("Excluindo o item");
        }else{
            alert("Operação cançelada");
        }
    }
</Script>
</html>
